<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Saper</title>
  </head>
  <body style="text-align: center">
      <div id="unity-container" style="position: absolute; width: 100%; height: 100%;left: 0%;top: 0%;">
        <canvas id="unity-canvas" style="position: relative; width: 100%; height: 100%"></canvas>
          <div id="unity-loading-bar">
              <div id="unity-logo"></div>
              <div id="unity-progress-bar-empty">
                  <div id="unity-progress-bar-full"></div>
              </div>
          </div>
          <div id="unity-warning"></div>
      </div>
    <script src="Build/SapperBuild.loader.js"></script>
   <script>
      YaGames
          .init()
          .then(ysdk => {
              console.log('Yandex SDK initialized');
              window.ysdk = ysdk;
              initPlayer();
              initLeaderBoard();
          });
    </script>
    <script>
      var player;
        function initPlayer() {
          ysdk.getPlayer().then(_player => {
                player = _player;
            }).catch(err => {
                // Îøèáêà ïðè èíèöèàëèçàöèè îáúåêòà Player.
            });
        }
    </script>
    <script>
      var lb;
        function initLeaderBoard() {
          ysdk.getLeaderboards()
            .then(_lb => lb = _lb);
        }
    </script>    
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/SapperBuild.data.unityweb",
        frameworkUrl: "Build/SapperBuild.framework.js.unityweb",
        codeUrl: "Build/SapperBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BidaAndBoba",
        productName: "Saper",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
